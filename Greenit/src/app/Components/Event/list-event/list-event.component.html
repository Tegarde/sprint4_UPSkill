<div class="event-container">
    <h2>Event List</h2>
  
    <!-- Dropdown para escolher o filtro -->
    <div class="filter-container">
      <label for="filter">Filter by status:</label>
      <select id="filter" (change)="onFilterChange($event)">
        <option value="Open">Open</option>
        <option value="Closed">Closed</option>
        <option value="Canceled">Canceled</option>
      </select>
    </div>
  
    <!-- Mensagens de estado -->
    <div *ngIf="isLoading" class="loading">Loading events...</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="events.length === 0 && !isLoading" class="no-events">No events found.</div>
  
    <!-- Lista de eventos -->
    <div *ngIf="events && events.length > 0">
      <div *ngFor="let event of events" class="event-card">
        <h3><a [routerLink]="['/events', event.id]">{{ event.description }}</a></h3>
        <p><strong>Location:</strong> {{ event.location }}</p>
        <p><strong>Date:</strong> {{ event.date | date: 'dd/MM/yyyy HH:mm a' }}</p>
        <p><strong>Status:</strong> {{ event.status }}</p>
      </div>
    </div>
</div>
