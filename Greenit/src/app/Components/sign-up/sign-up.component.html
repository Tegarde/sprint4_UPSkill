<div class = "container">
    <h2>Register</h2>
    <form [formGroup] = "signUpForm" class = "form" (ngSubmit) = "onSubmit()">
        <div class = "form-group">
            <label for = "username">Username</label>
            <input type = "text" formControlName = "username" class = "form-control">
        </div>
        <div class = "form-group">
            <label for = "email"> Email</label>
            <input type = "text" formControlName = "email" class = "form-control">
        </div>
        <div class = "form-group">
            <label for = "password">Password</label>
            <input type="password" formControlName="password" class="form-control">
        </div>
        <!-- Image Upload Input -->
      <div class="form-group">
        <label for="image">Upload Image</label>
        <input id="image" type="file" class="form-control-file" (change)="onFileSelected($event)" accept="image/*">
        <small class="error" *ngIf="!selectedFile">
        </small>
      </div>
        <div class = "button-container">
            <button [disabled] = "signUpForm.invalid" type = "submit" class = "btn btn-primary">Submit</button>
            @if (message) {
                <p style = "text-align: center;">{{message}}</p>
            }                
        </div>
    </form>
</div>
