<div class="container">
    <div routerLink="/post" [queryParams]="{id : post.id}" *ngFor="let post of posts; track post" class="post">
        <h1>{{post.title}}</h1>
        <p>{{post.createdAt | date: 'EEEE, d MMMM, y, h:mm:ss'}}</p>
        <p [routerLink]="['/profile', post.createdBy]" class="username">{{post.createdBy}}</p>
    </div>
</div>
